<div ng-controller='resultsController'>
	<div class="results-page">
	  <div class='flipper'>
		  <div class="front">
			  <h1 class='answer' ng-model="answer">{{ answer }}</h1>
			  <!-- <div class='more-link'>More info</div> -->
		  </div>
		 
		  <div class="back">
			<div ng-model='cover'>
			  <img src='{{cover}}'/>
			</div>
			<div ng-model='url'>
			  <a href={{url}}>{{message}}</a>
			</div>
		  </div>
	  </div>
	  
	</div>
  <form action="#/">
    <input type="submit" class="again-button" value="Again?">
  </form>
</div>
